<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arithmetic operators
        var a=5;
        var b=2;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        //relational
        var a=5;
        var b=2;
        var c="5";
        var d=5;
        console.log(a>b);
        console.log(a==c);
        console.log(a===d);
        //assignment
        var a=8;
        console.log(a+=5);
        //incre/decre
        var b=3;
        console.log(b++ + ++b);
        console.log(b-- - --b);
        //bitwise
        var a=5,b=7;
        console.log(a&b);
        console.log(a|b);
        console.log(a^b);
        console.log(~a);
        console.log(b<<1);
        console.log(a>>2);
    

    
    </script>
</body>
</html>
