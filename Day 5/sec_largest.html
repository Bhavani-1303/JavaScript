<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[3,5,23,7,45,4,109];
        var max=0,sec_max=arr[0];
        for(let i=0;i<=arr.length;i++){
            if(arr[i]>max){
                sec_max=max;
                max=arr[i];
            }
            else if(arr[i]>sec_max && arr[i]!=max){
                sec_max=arr[i];
            }
        }
        document.write(sec_max);
    </script>
</body>
</html>
