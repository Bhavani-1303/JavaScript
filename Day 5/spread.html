<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits=["Apple","banana","mango","papaya"];
        var veg=["Tomato","potato","carrot","drumstick"];
        var arr=[fruits,veg];
        document.write(arr[0]+"<br>");//apple,banana,mango,papaya
        var arr1=[...fruits,...veg];//spread operator
        document.write(arr1[0]);
    </script>
</body>
</html>
