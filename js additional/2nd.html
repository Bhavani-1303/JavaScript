<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a JavaScript program to filter out words shorter than 5 characters from an array of strings.
        var arr=["hi","helo","javascript","lecture","bye","mam","classes"]
        var newarr=arr.filter((ele)=>{
            if(ele.length>5){
                return ele;
            }
        })
        document.write(newarr)
    </script>
</body>
</html>
