<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="mydiv"></div>
    <script>
        /*Write a JavaScript program to fetch a list of users from an API and display their names,email,phone number in a table
        https://jsonplaceholder.typicode.com/users*/
        var str=`<table>`
            str+=`<tr><th>Sno</th><th>Name</th><th>Email</th><th>Phone number</th></tr>`
            function listOfUsers(){
                fetch('https://jsonplaceholder.typicode.com/users')
                .then((result)=>result.json())
                .then((data)=>{
                    console.table(data)
                    for(let d of data){
                      str+=`<tr><td>${d.id}</td><td>${d.name}</td><td>${d.email}</td><td>${d.phone}</td></tr>`
                    }
                    str+=`</table>`
                    document.getElementById("mydiv").innerHTML=str;
                   })
            }
            listOfUsers();
    
         

    </script>
</body>
</html>
