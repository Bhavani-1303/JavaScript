<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a JavaScript program that prints the numbers from 1 to n. However, for multiples of 3, print "Fizz" instead of the number, for multiples of 5, print "Buzz", and for numbers which are multiples of both 3 and 5, print "FizzBuzz".
        n=parseInt(prompt("Enter a number"))
        var arr=[]
        for(let i=1;i<=n;i++){
            if(i%3==0 && i%5==0){
                arr.push("FizzBuzz")
            }
            else if(i%3==0){
              arr.push("Fizz");  
            }
            else if(i%5==0){
                arr.push("buzz")
            }
            else{
                arr.push(i)
            }
        }
        document.write(arr)
    </script>
</body>
</html>
