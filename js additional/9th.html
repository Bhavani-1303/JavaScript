<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a program to calculate the total salary of employees from an array of objects.
        employees = [
            { 
                name: 'Alice', 
                salary: 50000 
            },
            { 
                name: 'Bob', 
                salary: 60000 
            },
            { 
                name: 'Charlie', 
                salary: 40000 
            },
        ];
        var newemp=employees.reduce((acc,ele)=> acc+ele.salary,0)
        document.write(newemp)

    </script>
</body>
</html>
