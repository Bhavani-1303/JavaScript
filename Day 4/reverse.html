<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //this program is for all numbers including zeroes 
        var num=parseInt(prompt("enter a number"));
        var rev="",rem;
        while(num!=0){
            rem=num%10;
            rev+=rem;
            num=parseInt(num);
        }
        document.write(rev);
    </script>
</body>
</html>
