<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("enter a number"));
        var sum=0,temp=num;
        while(num!=0){
            rem=num%10;
            var fact=1;
            for(var i=1;i<=rem;i++){
                fact=fact*i;
            }
            sum+=fact;
            num=parseInt(num/10);
            console.log(sum)
        }
        if(sum==temp)
            console.log(temp + " is strong number");
        else 
            console.log(temp + " is not strong number");
    </script>
</body>
</html>
