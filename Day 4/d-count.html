<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //to count number digits in a number
        var num=parseInt(prompt("Enter a number"));
        var digit=0;
        while(num!=0){
            num=parseInt(num/10);
            digit++;
        }
        document.write(digit);
    </script>
</body>
</html>
