<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //program to check the number is prime or not
        var num=parseInt(prompt("Enter a number"));
        var count=0,i;
        for(i=1;i<=num;i++){
            if(num%i==0){
                count+=1;
            }
        }
        if(count==2)
            document.write(`${num} is prime`);
        else
            document.write(`${num} is prime`);
        
    </script>
</body>
</html>
