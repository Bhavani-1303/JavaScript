<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        movies = [
            { 
                movieName: 'Movie A', 
                movieHero: 'Hero A', 
                movieGenre: 'Action', 
                releaseDate: '2020-01-15' 
            },
            { 
                movieName: 'Movie B', 
                movieHero: 'Hero B', 
                movieGenre: 'Drama', 
                releaseDate: '2019-06-10' 
            },
            { 
                movieName: 'Movie C', 
                movieHero: 'Hero C', 
                movieGenre: 'Comedy', 
                releaseDate: '2021-12-25' 
            },
            { 
                movieName: 'Movie D', 
                movieHero: 'Hero D', 
                movieGenre: 'Horror', 
                releaseDate: '2018-04-05' 
            },
            ];
            movies.sort((a,b)=>a.releaseDate.localeCompare(b.releaseDate));
            for(let a of movies){
                for(let k in a){
                    document.write(`${k}:${a[k]}<br>`)
                }
                document.write("<br><br")
            }

    </script>
</body>
</html>
