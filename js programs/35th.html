<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = { a: 1, b: 2, c: 3, d: 4 };
        const keys = ['b', 'c'];
        //output : { b: 2, c: 3 }
        for(let a in obj){
            for(let k of keys){
                if(k==a){
                    document.write(`${k}:${obj[k]}<br>`)
                }
            }
        }

    </script>
</body>
</html>
