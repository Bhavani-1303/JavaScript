<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*5 4 3 2 1
          4 3 2 1
          3 2 1
          2 1
          1*/
        n=parseInt(prompt("Enter a number"))
        for(let i=n;i>0;i--){
            for(let j=i;j>0;j--){
                document.write(j+" ");
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
