<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //write a javascript program to print prime numbers between 1 to 100
        var start=1,end=100;
        for(let i=0;i<100;i++){
            var count=0;
            for(let j=1;j<=i;j++){
                if(i%j==0){
                    count+=1;
                }
            }
            if(count==2){
                document.write(i+"<br>");
            }
        }
    </script>
</body>
</html>
