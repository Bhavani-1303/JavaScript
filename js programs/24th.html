<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*20 18 16 14
          12 10 8
          6 4
          2*/
        num=parseInt(prompt("Enter a number"))
        n=parseInt(prompt("Enter a number"))
        function fun1(num){
            for(let i=n;i>0;i--){
                for(let j=i;j>0;j--){
                    document.write(num+" ");
                    num-=2;
            }
            document.write("<br>")
            }
        }
        fun1(num)
    </script>
</body>
</html>
