<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // write a javascript program to second smallest number from given array
        var arr=[-2,-4,5,7,43,2,-8];
        var min=0,sec_min=arr[0];
        for(let i=0;i<=arr.length;i++){
            if(arr[i]<min){
                sec_min=min;
                min=arr[i];
            }
            else if(arr[i]<sec_min && arr[i]!=min){
                sec_min=arr[i]
            }
        }
        document.write(sec_min);
    </script>
</body>
</html>
