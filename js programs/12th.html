<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myh1"></h1>
    <button onclick="setTimeout(timer,5000)">Countvalue</button>
    <script>
        // Write a JavaScript program to print incremental value every time when button is clicked 
        var count=0;
        function hello(){
            count++;
            document.getElementById("myh1").innerHTML=count;
        }
        function timer(){
            setInterval(hello,1000);
        }

    </script>
</body>
</html>
