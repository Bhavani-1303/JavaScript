<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a JavaScript program to find the average of elements in an array of numbers.
        var arr=[56,5,3,9,7,1]
        var sum=0;
        for(let i=0;i<=arr.length;i++){
            sum+=arr[i];
        }
        document.write(sum/(arr.length));

    </script>
</body>
</html>
