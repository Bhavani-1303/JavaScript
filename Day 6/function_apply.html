<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mobile={
            mobileName:"9RT",
            mobileCompany:"OnePlus",
            processor:"SD 888",
            storage:"128gb",
            price:40000,
            fullName:function(camera,speaker){
                return this.mobileCompany+this.mobileName+camera+speaker;
            }
        }
        var m1={
            mobileName:"S23",
            mobileCompany:"Samsung",
        }
        //function apply can accept array of extra parameters
        document.write(mobile.fullName.apply(m1,["Hassleblad","sony speaker"]));
        
    </script>
</body>
</html>
