<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mobile={
            mobileName:"9RT",
            mobileCompany:"OnePlus",
            processor:"SD 888",
            storage:"128gb",
            price:40000,
            fullName:function(camera,memory){
                return this.mobileCompany+this.mobileName+camera+memory;
            }
        }
        var m1={
            mobileName:"S23",
            mobileCompany:"Samsung",
        }
        //function call accept extra parameters but single parameter only
        document.write(mobile.fullName.call(m1,"Hassleblad","6GB"));
    </script>
</body>
</html>
