<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=parseInt(prompt("enter a number"));
        if((i%4==0) && ((i%400==0)||(i%100!=0))){
            document.write(i+"is a leap year");
        }
        else{
            document.write(i+"is not a leap year");
        }
    </script>
</body>
</html>
